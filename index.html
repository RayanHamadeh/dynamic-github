<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Database</title>
    <link rel="stylesheet" href="./css/demo.css">
</head>

<body>
    <h1>Recipe Database</h1>

    <form id="recipeForm">
        <h2>Add a New Recipe</h2>

        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>

        <label for="preparationTime">Preparation Time (in minutes):</label>
        <input type="number" id="preparationTime" name="preparationTime" min="0" required><br>

        <label for="difficultyLevel">Difficulty Level:</label>
        <select id="difficultyLevel" name="difficultyLevel" required>
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Difficult">Difficult</option>
        </select><br>

        <input type="submit" value="Insert Recipe">
    </form>

    <ul id="insertedData"></ul>

    <section class="github">
        <a href="https://github.com/RayanHamadeh/dynamic-github">GitHub</a>
    </section>


    <script src="./js/demo.js"></script>
</body>

</html>
